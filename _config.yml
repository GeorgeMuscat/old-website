title: gmm.dev
markdown: kramdown
url: "https://gmm.dev/"
baseurl: ""

# for atom feed
author:
  name: George Muscat
  email: GeorgeMuscat@protonmail.com

plugins:
  - jemoji
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

collections_dir: all_collections
collections:
  posts:
    output: true

defaults:
  - scope:
      path: "_posts"
    values:
      layout: "post"
      permalink: /posts/:title/
exclude: ["sitemap.xml", "feed.xml", "LICENSE", "README.md"]
